<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/calculator-solid.svg" type="image/svg">
    <link rel="stylesheet" href="style.css">
    <title>Tip Calculator</title>
</head>
<body>
    <main>
        <div class="container-fluid-mt-5">
            <div class="row">
                <div class="col-sm-12">
                    <h1>Tip Calculator</h1>
                </div>
            </div>
            <div class="form-group-row-mt-4">
                <label for="billAmount" class="col-sm-3-col-form-label">Bill Amount (in dollars)</label>
                <div class="col-sm-9">
                    <input type="number" class="form-control" step="0,01" id="billAmount" min="0" placeholder="ie. 25.99">
                </div>
            </div>
            <div class="form-group-row">
                <label for="" class="col-sm-3-col-form-label">Tip Amount (as a %)</label>
                <div class="col-sm-9">
                    <input type="number" class="form-control" step="1" min="0" max="100" id="tipAmount" placeholder="ie. 9">
                </div>
            </div>
            <br />
            <div class="form-group-row">
                <div class="col-sm-3-col-form-label"></div>
                <div class="col-sm-9">
                    <button class="btn-btn-primary" onclick="Calculate()">Calculate Tip and Total Bill</button>
                </div>
            </div>
            <div class="form-group-row">
                <div class="col-sm-3-form-label"></div>
                <div class="col-sm-9">
                    <div class="mt-3 tip-amount"></div>
                    <div class="mt-3 total-with-tip"></div>
                </div>
            </div>
        </div>
    </main>
    <script src="app.js"></script>
</body>
</html>
